<section id="research" class="section section--compact">
  <div class="container">
    <header class="has-text-centered">
      <h2 class="title is-3 is-spaced has-text-weight-semibold is-uppercase">Research</h2>
      <p class="subtitle is-6 has-text-grey mb-0">Current projects &amp; collaborations</p>
    </header>

    <div class="columns is-multiline is-variable is-5 is-centered mt-4">
      {% for p in site.data.projects %}
        <div class="column is-half-tablet is-one-third-desktop is-one-quarter-widescreen">
          {% include research-card.html project=p %}
        </div>
      {% endfor %}
    </div>
  </div>
</section>
