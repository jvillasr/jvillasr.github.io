    <div class="container">

            <a class="navbar-item" href="{{ '/' | relative_url }}#hero">
                <strong>{{site.title}}</strong>
            </a>
            <button class="navbar-burger" type="button" aria-label="menu" aria-expanded="false" aria-controls="navbar-menu" data-target="navbar-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <!-- children of navbar-menu must be navbar-start and/or navbar-end -->
        <div class="navbar-menu has-background-black" id="navbar-menu">
            <!-- navbar items | left side -->
            <!-- <div class="navbar-start">
            </div> -->
            <!-- navbar items | right side -->
            <div class="navbar-end">
                <a class="navbar-item" data-section="hero" href="{{ '/' | relative_url }}#hero">HOME</a>
                <a class="navbar-item" data-section="about" href="{{ '/' | relative_url }}#about">ABOUT</a>
                <a class="navbar-item" data-section="contact" href="{{ '/' | relative_url }}#contact">CONTACT</a>
                <a class="navbar-item" data-section="research" href="{{ '/' | relative_url }}#research">RESEARCH</a>

    </div>

<!-- Bulma Navbar JS -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var navbarBurger = document.querySelector('.navbar-burger');
        var navbarMenu = document.getElementById('navbar-menu');
        if (!navbarBurger || !navbarMenu) return;

        function setMenu(open) {
            navbarBurger.classList.toggle('is-active', open);
            navbarMenu.classList.toggle('is-active', open);
            navbarBurger.setAttribute('aria-expanded', open ? 'true' : 'false');
        }

        navbarBurger.addEventListener('click', function () {
            setMenu(!navbarBurger.classList.contains('is-active'));
        });

        navbarMenu.addEventListener('click', function (e) {
            var link = e.target.closest('a');
            if (!link) return;
            setMenu(false);
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') setMenu(false);
        });
    });
</script>
