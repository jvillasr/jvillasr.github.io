<script>
  document.addEventListener('DOMContentLoaded', function () {
    var navLinks = document.querySelectorAll('.navbar-end > a.navbar-item[data-section]');
    var sections = document.querySelectorAll('.hero[id]');
    var viewOffset = 200;

    function clearActive() {
      for (var i = 0; i < navLinks.length; i++) navLinks[i].classList.remove('is-active');
    }

    function setActive(sectionId) {
      for (var i = 0; i < navLinks.length; i++) {
        if (navLinks[i].dataset.section === sectionId) {
          navLinks[i].classList.add('is-active');
          break;
        }
      }
    }

    function onScroll() {
      var scrollY = window.scrollY || window.pageYOffset || 0;
      for (var i = 0; i < sections.length; i++) {
        var top = sections[i].offsetTop - viewOffset;
        var bottom = sections[i].offsetTop + sections[i].offsetHeight - viewOffset;
        if (scrollY >= top && scrollY < bottom) {
          clearActive();
          setActive(sections[i].id);
          return;
        }
      }
    }

    window.addEventListener('scroll', onScroll);
    onScroll();
  });
</script>
